<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REPP.MY.ID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <div id="blurBackground" class="blur-bg hidden"></div>
    <h1 class="title">SELAMAT DATANG DI <br><span class="accent">REPP.MY.ID!</span></h1>
    <p class="tagline">Sebuah situs pribadi yang kubuat dari isi kepalaku</p>

    <section class="hero">
  <div class="hero-head">
    <div id="choicesContainer"></div>
  </div>

  <div class="dialog" id="dialogBox">
    <p id="dialogText"></p>
    <span id="arrow" aria-hidden="true">▼</span>
  </div>
</section>

<!-- MODAL NAMA -->
<div id="nameModal" class="modal hidden">
  <div class="modal-box">
    <p class="modal-msg">
      Masukkan Namamu/Nama IG/Nama samaran, terserah!
    </p>
    <div class="modal-input-wrap">
      <input id="nameInput" maxlength="20" autocomplete="off" spellcheck="false" />
      <span class="cursor">▉</span>
    </div>
    <div class="modal-actions">
      <button id="confirmBtn" class="modal-btn">Konfirmasi</button>
      <button id="cancelBtn"  class="modal-btn">Batal</button>
    </div>
  </div>
</div>

    <!-- MENU IKON -->
    <ul class="menu disabled" id="menu">
      <li data-dialog="Silahkan pilih!"><button class="icon-btn" data-link="/proyek"><img src="assets/icon/project_icon.png"><span>PROYEK</span></button></li>
      <li data-dialog="Silahkan pilih!"><button class="icon-btn" data-link="/tentang"><img src="assets/icon/tentangku_icon.png"><span>TENTANGKU</span></button></li>
      <li data-dialog="Silahkan pilih!"><button class="icon-btn" data-link="/catatan"><img src="assets/icon/blog_icon.png"><span>CATATAN</span></button></li>
      <li data-dialog="Silahkan pilih!"><button class="icon-btn" data-link="/pesan"><img src="assets/icon/pesan_icon.png"><span>PESAN</span></button></li>
    </ul>

    <footer><p>REPP.MY.ID 2023–2025</p></footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
